<mat-drawer-container class="container-pokedex">
  <mat-drawer mode="side" opened class="list">
    <app-pokemon-list (pokemonEvent)="loadPokemon($event)" ></app-pokemon-list>
  </mat-drawer>
  <mat-drawer-content>
    <app-pokemon-detail [id]="id"></app-pokemon-detail>
  </mat-drawer-content>
</mat-drawer-container>
