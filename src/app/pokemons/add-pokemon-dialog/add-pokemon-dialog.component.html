<h2 mat-dialog-title>Select your pokemon</h2>
<mat-dialog-content class="mat-typography">
  <app-pokemon-list (pokemonEvent)="savePokemon($event)" [isDialog]="true"></app-pokemon-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="id" [disabled]="!id">Add</button>
</mat-dialog-actions>
