<mat-card class="container-card-pokemon" *ngIf="pokemon">
  <div>
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{ pokemon.name }}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list>
          <mat-chip *ngFor="let type of pokemon.types" class="mt-8">
            {{type}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/assets/img/official-artwork/{{pokemon.id}}.png" alt="{{pokemon.name}}">
    <div class="flex flex-h-sb">
      <p class="bold">No. {{ pokemon.id | number: '3.0' }}</p>
      <p class="bold">Taille: {{ pokemon.height | number: '1.1-1' }} m</p>
      <p class="bold">Poids: {{ pokemon.weight | number: '1.1-1' }} kg</p>
    </div>
    <mat-card-content>
      <p>{{pokemon.description}}</p>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-button color="warn" (click)="onDelete()">REMOVE FROM THE TEAM</button>
  </mat-card-actions>
</mat-card>
