<div class="container-pokemon-list">
  <h1 class="title">Pokemons</h1>
  <mat-list infiniteScroll (scrolled)="onScroll()">
    <mat-list-item class="list-item" *ngFor="let pokemon of pokemons" routerLink="/pokemons/{{ pokemon.id }}">
      <img matListAvatar src="/assets/img/sprites/{{ pokemon.id }}.png" alt="{{ pokemon.name }}">
      <p matLine>{{pokemon.id}}. {{pokemon.name}}</p>
    </mat-list-item>
  </mat-list>
</div>
